app-id: org.tenacityaudio.Tenacity.yaml
default-branch: stable
# freedesktop-sdk should work too, but causes problems with
# the timeline mouse cursor on some systems for unkown reasons
runtime: org.gnome.Platform
runtime-version: '40'
sdk: org.gnome.Sdk
command: tenacity
rename-desktop-file: tenacity.desktop
rename-icon: tenacity
rename-appdata-file: tenacity.appdata.xml
finish-args:
  - --share=ipc
  - --socket=x11
  - --share=network # Tenacity uses network sockets for IPC
  - --socket=pulseaudio
  - --device=all # ALSA
  - --filesystem=host
  - --env=LD_LIBRARY_PATH=/app/lib/tenacity
  - --env=ALSA_CONFIG_PATH=
  - --env=LADSPA_PATH=/app/extensions/Plugins/ladspa
  - --env=LV2_PATH=/app/extensions/Plugins/lv2
  # Audacity uses VST_PATH
  - --env=VST_PATH=/app/extensions/Plugins/lxvst
  # JACK support via pipewire
  - --filesystem=xdg-run/pipewire-0
  - --system-talk-name=org.freedesktop.RealtimeKit1

add-extensions:
  org.audacityteam.Audacity.Codecs:
    directory: lib/codecs
    add-ld-path: lib
    bundle: true
    autodelete: true
  org.freedesktop.LinuxAudio.Plugins:
    directory: extensions/Plugins
    version: '20.08'
    add-ld-path: lib
    merge-dirs: ladspa;lv2;lxvst
    subdirectories: true
    no-autodownload: true

cleanup:
  - /include
  - /lib/pkgconfig
  - /share/aclocal
  - /share/man
  - '*.la'
  - '*.a'
modules:

  - name: wxwidgets
    rm-configure: true
    config-opts:
      - --with-libpng
      - --with-zlib
      - --with-cxx=14
      - --disable-sdltest
      - --disable-webview
      - --disable-webviewwebkit
      - --disable-ribbon
      - --disable-propgrid
      - --disable-richtext
      - --with-expat=builtin
      - --with-libiconv=/usr
    cleanup:
      - /bin
      - /lib/wx
      - /share/bakefile
    sources:
      - type: git
        url: https://github.com/wxWidgets/wxWidgets
        tag: v3.1.5
        commit: 9c0a8be1dc32063d91ed1901fd5fcd54f4f955a1

  - deps/lame-3.100.json
  - deps/libid3tag/libid3tag.json

  - name: ffmpeg
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-programs
      - --disable-doc
      - --disable-everything
      - --enable-libopus
      - --enable-libmp3lame
      - --enable-decoder=ac3
      - --enable-decoder=opus
      - --enable-decoder=mp3
      - --enable-encoder=ac3
      - --enable-demuxer=ac3
      - --enable-demuxer=mov
      - --enable-demuxer=mp3
      - --enable-demuxer=ogg
      - --enable-muxer=ac3
      - --enable-muxer=ipod
      - --enable-muxer=opus
      - --enable-parser=ac3
      - --enable-parser=opus
    cleanup:
      - /share/ffmpeg/examples
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-4.2.3.tar.xz
        sha256: 9df6c90aed1337634c1fb026fb01c154c29c82a64ea71291ff2da9aacb9aad31

  - name: ffmpeg-codecs
    config-opts:
      # all codecs/formats are enabled to allow audio extraction from movie files
      - --enable-shared
      - --disable-static
      - --disable-programs
      - --disable-doc
      - --disable-avdevice
      - --enable-libopus
      - --enable-libmp3lame
      - --prefix=/app/lib/codecs
    cleanup:
      - /lib/codecs/include
      - /lib/codecs/lib/pkgconfig
      - /lib/codecs/share
    sources:
      - type: archive
        url: https://www.ffmpeg.org/releases/ffmpeg-4.2.3.tar.xz
        sha256: 9df6c90aed1337634c1fb026fb01c154c29c82a64ea71291ff2da9aacb9aad31

  - name: sqlite
    # version bundled with runtime is missing the SQLITE_DBPAGE virtual table
    build-options:
      cflags: >
        -DSQLITE_ENABLE_COLUMN_METADATA=1
        -DSQLITE_SECURE_DELETE=1
        -DSQLITE_ENABLE_FTS3=1
        -DSQLITE_ENABLE_UNLOCK_NOTIFY=1
        -DSQLITE_ENABLE_DBPAGE_VTAB=1
        -DSQLITE_ENABLE_DBSTAT_VTAB=1
    config-opts:
      - --enable-fts5
    sources:
      - type: archive
        url: https://www.sqlite.org/2020/sqlite-autoconf-3340000.tar.gz
        sha256: bf6db7fae37d51754737747aaaf413b4d6b3b5fbacd52bdb2d0d6e5b2edd9aee

  - name: chrpath
    cleanup:
      - '*'
    sources:
      - type: archive
        url: https://alioth-archive.debian.org/releases/chrpath/chrpath/0.16/chrpath-0.16.tar.gz
        sha256: bb0d4c54bac2990e1bdf8132f2c9477ae752859d523e141e72b3b11a12c26e7b

  - shared-modules/libmad/libmad.json
  - shared-modules/linux-audio/jack2.json
  - shared-modules/linux-audio/lv2.json
  - shared-modules/linux-audio/lilv.json
  - deps/suil.json

  - name: rapidjson
    buildsystem: cmake-ninja
    config-opts:
    - -DRAPIDJSON_BUILD_DOC=OFF
    - -DRAPIDJSON_BUILD_EXAMPLES=OFF
    - -DRAPIDJSON_BUILD_TESTS=OFF
    - -DRAPIDJSON_BUILD_THIRDPARTY_GTEST=OFF
    sources:
      - type: archive
        url: https://github.com/miloyip/rapidjson/archive/v1.1.0.tar.gz
        sha256: bf7ced29704a1e696fbccf2a2b4ea068e7774fa37f6d7dd4039d0787f8bed98e

  - name: tenacity
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_LIBDIR=/app/lib
      - -Dgtk=gtk+-3.0
      - -Dglib=glib-2.0
      - -DwxWidgets_INCLUDE_DIRS=/app/include/wx-3.1;/app/lib/wx/include/gtk3-unicode-3.1
      - -DwxWidgets_CXX_FLAGS=-pthread
      - -DwxWidgets_DEFINITIONS_GENERAL=WXUSINGDLL;__WXGTK__;_FILE_OFFSET_BITS=64
      - -DwxWidgets_LIBRARIES=-lwx_gtk3u_xrc-3.1;-lwx_gtk3u_html-3.1;-lwx_gtk3u_qa-3.1;-lwx_gtk3u_core-3.1;-lwx_baseu_xml-3.1;-lwx_baseu_net-3.1;-lwx_baseu-3.1
      - -Dlib_preference=system
      - -Dobey_system_dependencies=On
      - -Duse_wxwidgets=system
      - -Duse_soxr=local
      - -Duse_portaudio=system
      - -Duse_portmixer=off
      - -Duse_vamp=local
      - -Duse_pa_jack=linked
      - -Duse_midi=local
      - -Duse_portsmf=local
      - -Duse_sbsms=local
      - -Duse_soundtouch=local
      - -Duse_twolame=local
      - -Dhas_networking=no
    post-install:
      - chrpath -d /app/bin/tenacity
      - install -Dm644 ../help/tenacity.appdata.xml -t /app/share/metainfo
      - install -d /app/extensions/Plugins
    cleanup:
      - /share/tenacity/include
      - /share/audacity/include
      - /share/pixmaps
    sources:
      - type: git
        url: https://github.com/tenacityteam/tenacity.git
      - type: patch
        path: patches/audacity-suil-fix.patch
      - type: shell
        commands:
          - sed -e '41i <release version="commit-657a83b9efa53e66d0273de992ad2944fa585dab" date="2021-08-01"/>' -i help/tenacity.appdata.xml
