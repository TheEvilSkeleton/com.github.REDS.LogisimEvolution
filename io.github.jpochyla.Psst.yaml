app-id: io.github.jpochyla.Psst
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
sdk-extensions:
- org.freedesktop.Sdk.Extension.rust-stable
command: psst-gui
finish-args:
- "--share=ipc"
- "--share=network"
- "--socket=fallback-x11"
- "--socket=wayland"
- "--device=dri"
- "--socket=pulseaudio"

modules:

- name: "psst-gui"
  buildsystem: simple
  build-options:
    append-path: "/usr/lib/sdk/rust-stable/bin"
    env:
      CARGO_HOME: "/run/build/psst-gui/cargo"

  build-commands:
  - cargo --offline fetch --manifest-path Cargo.toml
  - cargo --offline build --release
  - install -Dm755 ./target/release/psst-gui -t /app/bin/
  - install -Dm644 ./.pkg/io.github.jpochyla.Psst.desktop -t /app/share/applications/
  - install -Dm644 ./.pkg/io.github.jpochyla.Psst.metainfo.xml -t /app/share/metainfo/
  - install -Dm644 ./psst-gui/assets/logo_512.png -t /app/share/icons/hicolor/512x512/apps/io.github.jpochyla.Psst.png
  sources:
  - cargo-sources.json
  - type: git
    url: https://github.com/jpochyla/psst.git
    commit: f94af14aa9fdd3d59cd92849fa7f076103b37a70
  - type: patch
    path: 416.patch